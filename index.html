<!DOCTYPE html>
<html>
  <head>
    <title>Opl custom list</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  </head>
  <body>
    <div class="center_container">
      <div class="list_container">
        Usernames
        <input type="text" name="username" class="text_entry" />
        <input
          type="button"
          value="Add username"
          class="text_submit"
          onclick="add_username()"
        />
        <div class="item_list"></div>
      </div>
    </div>
    <div id="sort_select">
      <label for="filter_sort_select">Sort by: </label>
      <select name="filter_sort_select" id="filter_sort_select"></select>
      <label for="decouple">Decouple S/B/D from total (experimental): </label>
      <input type="checkbox" id="decouple" name="decouple" checked>
    </div>
    <div id="filters"></div>
    <div id="results"></div>
    <script src="javascript.js"></script>
  </body>
</html>
